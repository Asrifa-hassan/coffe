{% include 'header.html' %}
   {% load static %}
      {% block content %}
      <link rel="stylesheet" href="{% static 'css/swiper-bundle.min.css' %}">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
   <style>
      .address-section {
         display: flex;
         align-items: center;
         justify-content: center;
         min-height: 100vh;
         background: #f2f2f2;
         padding: 30px 15px;
      }

      .address-card {
         background: #fff;
         padding: 30px;
         width: 100%;
         max-width: 600px;
         border-radius: 20px;
         box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
         font-family: 'Poppins', sans-serif;
      }

      .address-card h2 {
         font-size: 24px;
         font-weight: 600;
         color: #333;
         margin-bottom: 20px;
         text-align: center;
      }

      .form-group {
         margin-bottom: 20px;
         width: 100%;
      }

      .form-group input {
         width: 100%;
         padding: 14px 20px;
         border: 1px solid #ccc;
         border-radius: 10px;
         font-size: 16px;
         background: #fafafa;
         transition: border-color 0.3s ease;
      }

      .form-group input:focus {
         outline: none;
         border-color: #038ecf;
         background: #fff;
      }

      .center-button {
         text-align: center;
         margin-left: 0; /* FIX: Removed hard-coded margin */
      }

      .center-button button {
         width: 100%;
         max-width: 250px;
         padding: 14px 30px;
         background-color: #038ecf;
         color: #fff;
         font-size: 18px;
         font-weight: 500;
         border: none;
         border-radius: 10px;
         cursor: pointer;
         transition: background-color 0.3s ease;
      }

      .center-button button:hover {
         background-color: #027ab1;
      }

      /* --- Footer responsiveness --- */
      .footer_social_icon ul {
         display: flex;
         justify-content: center;
         gap: 15px;
         flex-wrap: wrap;
      }

      .footer_social_icon li {
         list-style: none;
      }

      .location_text ul {
         display: flex;
         justify-content: center;
         flex-wrap: wrap;
         gap: 20px;
         padding: 0;
         margin: 20px 0;
      }

      .form-group textarea.update_mail {
         width: 100%;
         height: 50px;
         resize: none;
         margin-top: 15px;
      }

      .subscribe_bt {
         width: auto;
         margin: 10px auto;
      }

      /* --- Mobile Breakpoints --- */
      @media (max-width: 768px) {
         .address-card {
            padding: 20px;
         }
         .address-card h2 {
            font-size: 20px;
         }
         .center-button button {
            font-size: 16px;
            padding: 12px 20px;
         }
      }

      @media (max-width: 480px) {
         .address-card {
            padding: 15px;
            border-radius: 12px;
         }
         .address-card h2 {
            font-size: 18px;
         }
         .form-group input {
            font-size: 14px;
            padding: 12px 15px;
         }
         .center-button button {
            width: 100%;
            max-width: 200px;
         }
         .footer_social_icon ul {
            gap: 10px;
         }
      }
   </style>
<body>
   <div class="address-section">
      <div class="address-card">
         <h2>Change Address</h2>
         <form action="{% url 'change_address' address.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
               <input type="text" name="address" placeholder="Address" value="{{ address.address }}" required>
            </div>
            <div class="form-group">
               <input type="text" name="city" placeholder="City" value="{{ address.city }}" required>
            </div>
            <div class="form-group">
               <input type="text" name="Zipcode" placeholder="Zipcode" value="{{ address.Zipcode  }}">
            </div>
            <div class="form-group">
               <input type="text" name="Land_Mark" placeholder="Landmark" value="{{ address.Land_Mark }}" required>
            </div>
            <div class="form-group">
               <input type="text" name="phone_number" placeholder="Phone Number" value="{{ address.phone_number }}" required>
            </div>
            <div class="form-group center-button">
               <button type="submit">Change</button>
            </div>
         </form>
      </div>
   </div>
   <div class="footer_section layout_padding">
      <div class="container">
         <div class="row">
            <div class="col-md-12">
               <div class="footer_social_icon">
                  <ul>
                     <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                     <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                     <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                     <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                  </ul>
               </div>
               <div class="location_text">
                  <ul>
                     <li>
                        <a href="#">
                           <i class="fa fa-phone" aria-hidden="true"></i><span class="padding_left_10">+01 1234567890</span>
                        </a>
                     </li>
                     <li>
                        <a href="#">
                           <i class="fa fa-envelope" aria-hidden="true"></i><span class="padding_left_10">demo@gmail.com</span>
                        </a>
                     </li>
                  </ul>
               </div>
               <div class="form-group">
                  <textarea class="update_mail" placeholder="Your Email" name="Your Email"></textarea>
                  <div class="subscribe_bt"><a href="#"><i class="fa fa-arrow-right" aria-hidden="true"></i></a></div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="copyright_section">
      <div class="container">
         <div class="row">
            <div class="col-sm-12">
               <p class="copyright_text">2020 All Rights Reserved. Design by</p>
            </div>
         </div>
      </div>
   </div>
   <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
   <script src="{% static 'js/swiper-bundle.min.js' %}"></script>
   <script src="{% static 'js/script.js' %}"></script>
</body>
{% endblock %}
