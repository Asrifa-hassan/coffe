{% include 'header.html' %}
   {% load static %}
      {% block content %}
      <link rel="stylesheet" href="{% static 'css/swiper-bundle.min.css' %}">
   <style>
      .footer_section {
        width: 100%;
        float: left;
        height: auto;
        background-color: #1d1d1d;
        background-size: 100%;
        padding: 50px 0px;
      }
      .footer_social_icon {
         width: 100%;
         margin: 0 auto;
         text-align: center;
      }
      .footer_social_icon ul {
         margin: 0px;
         padding: 0px;
         display: inline-block;
      }
      .footer_social_icon li {
          float: left;
      }
      .form-group{
          display: flex;
          width: 50%;
          margin: 0 auto;
          text-align: center;
      }
      .update_mail {
          color: #383838;
          width: 100%;
          height: 51px;
          font-size: 18px;
          padding: 10px 20px 0px 20px;
          background-color: #efefef;
          margin: 0 auto;
          justify-content: center;
          align-items: center;
          display: block;
          margin-top: 20px;
          border: 1px solid #f01c1c;
      }
      .subscribe_bt {
          width: 70px;
          float: left;
          padding-top: 20px;
      }
      .subscribe_bt a {
          width: 100%;
          float: left;
          color: #fefefd;
          font-size: 16px;
          padding: 13px 0px 14px 0px;
          background-color: #f01c1c;
          text-transform: uppercase;
          text-align: center;
      }
       .copyright_section {
           width: 100%;
           float: left;
           background-color: #f01c1c;
           height: auto;
       }
       .copyright_text {
           width: 100%;
           float: left;
           font-size: 16px;
           color: #fefefd;

           text-align: center;
          margin-left: 0px;
          font-family: 'Poppins', sans-serif;
      }
      .copyright_text a {
          color: #fefefd;
      }
      .fa {
         display: inline-block;
         font-family: FontAwesome;
         font-style: normal;
         font-weight: normal;
         line-height: 1;
         margin-top: 0px;
      }
      i.fa.fa-shopping-cart{
        font-size: 24px;
        margin-top: 0px;
      }
      .address-section {
         display: flex;
         align-items: center;
         justify-content: center;
         min-height: 100vh;
         background: #f2f2f2;
         padding: 50px 20px;
      }
      .address-card {
         background: #fff;
         padding: 40px;
         width: 100%;
         max-width: 600px;
         border-radius: 20px;
         box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
         font-family: 'Poppins', sans-serif;
      }
      .address-card h2 {
         font-size: 28px;
         font-weight: 600;
         color: #333;
         margin-bottom: 30px;
         text-align: center;
      }
      .form-group {
         margin-bottom: 20px;
         width:100%;
      }
      .form-group input {
         width: 100%;
         padding: 14px 20px;
         border: 1px solid #ccc;
         border-radius: 10px;
         font-size: 16px;
         background: #fafafa;
         transition: border-color 0.3s ease;
      }
      .form-group input:focus {
         outline: none;
         border-color: #038ecf;
         background: #fff;
      }
      .center-button {
         text-align: center;
         margin-left: 185px;
      }
      .center-button button {
         padding: 14px 40px;
         background-color: #038ecf;
         color: #fff;
         font-size: 18px;
         font-weight: 500;
         border: none;
         border-radius: 10px;
         cursor: pointer;
         transition: background-color 0.3s ease;
      }
      .center-button button:hover {
         background-color: #027ab1;
      }
      .cart-count-badge {
          position: absolute;
          top: 22px;
          right: 156px;
          background-color: red !important;
          color: white;
          font-size: 12px;
          font-weight: bold;
          border-radius: 50%;
          padding: 2px 5px;
          min-width: 16px;
          text-align: center;
      }
   </style>
<body>
   <div class="coffee_section">
      <div class="address-section">
         <div class="address-card">
            <h2>Change Address</h2>
            <form action="{% url 'change_address' address.id %}" method="post" enctype="multipart/form-data">
               {% csrf_token %}
               <div class="form-group">
                  <input type="text" name="address" placeholder="Address" value="{{ address.address }}" required>
               </div>
               <div class="form-group">
                  <input type="text" name="city" placeholder="City" value="{{ address.city }}" required>
               </div>
               <div class="form-group">
                  <input type="text" name="Zipcode" placeholder="Zipcode" value="{{ address.Zipcode  }}">
               </div>
               <div class="form-group">
                  <input type="text" name="Land_Mark" placeholder="Landmark" value="{{ address.Land_Mark }}" required>
               </div>
               <div class="form-group">
                  <input type="text" name="phone_number" placeholder="Phone Number" value="{{ address.phone_number }}" required>
               </div>
               <div class="form-group center-button">
                  <button type="submit">Change</button>
               </div>
            </form>
         </div>
      </div>
   </div>
   <div class="footer_section layout_padding">
      <div class="container">
         <div class="row">
            <div class="col-md-12">
               <div class="footer_social_icon">
                  <ul>
                     <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                     <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                     <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                     <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                  </ul>
               </div>
               <div class="location_text">
                  <ul>
                     <li>
                        <a href="#">
                           <i class="fa fa-phone" aria-hidden="true"></i><span class="padding_left_10">+01 1234567890</span>
                        </a>
                     </li>
                     <li>
                        <a href="#">
                           <i class="fa fa-envelope" aria-hidden="true"></i><span class="padding_left_10">demo@gmail.com</span>
                        </a>
                     </li>
                  </ul>
               </div>
               <div class="form-group">
                  <textarea class="update_mail" placeholder="Your Email" name="Your Email"></textarea>
                  <div class="subscribe_bt"><a href="#"><i class="fa fa-arrow-right" aria-hidden="true"></i></a></div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="copyright_section">
      <div class="container">
         <div class="row">
            <div class="col-sm-12">
               <p class="copyright_text">2020 All Rights Reserved. Design by</p>
            </div>
         </div>
      </div>
   </div>
   <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
   <script src="{% static 'js/swiper-bundle.min.js' %}"></script>
   <script src="{% static 'js/script.js' %}"></script>
</body>
{% endblock %}
