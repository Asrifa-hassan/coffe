{% include 'header.html' %}
{% load static %}
{% block content %}

<div class="coffee_section">
  <div class="slide-container swiper">
    <div class="swiper-wrapper">

      {% for i in data %}
      <div class="swiper-slide">
        <div class="card coffee-card">
          <div class="image-content">
            <span class="overlay"></span>
            <div class="card-image">
              <img src="{{ i.image.url }}" alt="{{ i.item_name }}" class="card-img">
            </div>
          </div>
          <div class="card-content">
            <h2 class="name">{{ i.item_name }}</h2>
            <p class="description">{{ i.description|truncatewords:20 }}</p>
            <h4 class="price">â‚¹{{ i.price }}</h4>

            {% if user.is_authenticated %}
              <div class="read_bt"><a href="{% url 'add_to_cart' i.id %}">Add to Cart</a></div>
            {% else %}
              <div class="read_bt"><a href="{% url 'login_page' %}">Login to Add</a></div>
            {% endif %}
          </div>
        </div>
      </div>
      {% endfor %}

    </div>

    <!-- Swiper dots -->
    <div class="swiper-pagination"></div>
  </div>
</div>

<!-- Swiper JS -->
<script src="{% static 'js/swiper-bundle.min.js' %}"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    new Swiper(".slide-container", {
      slidesPerView: 3,   // 3 cards in one row
      spaceBetween: 25,
      loop: true,
      grabCursor: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
        dynamicBullets: true,
      },
      breakpoints: {
        0: { slidesPerView: 1 },    // 1 card on mobile
        768: { slidesPerView: 2 },  // 2 cards on tablet
        1024: { slidesPerView: 3 }, // 3 cards on desktop
      },
    });
  });
</script>

{% endblock %}
