{% include 'header.html' %}
{% load static %}
{% block content %}

<!-- Coffee Section -->
<div class="coffee_section">
  <h1 class="coffee_taital">OUR COFFEE OFFER</h1>

  <div class="swiper slide-container">
    <div class="swiper-wrapper">

      {% for i in data %}
      <div class="swiper-slide">
        <div class="card coffee-card">
          <div class="image-content">
            <span class="overlay"></span>
            <div class="card-image">
              <img src="{{ i.image.url }}" alt="{{ i.item_name }}" class="card-img">
            </div>
          </div>
          <div class="card-content">
            <h2 class="name">{{ i.item_name }}</h2>
            <p class="description">{{ i.description }}</p>
            <h4 class="price">₹{{ i.price }}</h4>
            <div class="read_btn">
              {% if user.is_authenticated %}
                <a href="{% url 'add_to_cart' i.id %}">Add to Cart</a>
              {% else %}
                <a href="{% url 'login_page' %}">Login to Add</a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>

    <!-- Swiper pagination dots -->
    <div class="swiper-pagination"></div>
  </div>
</div>

<!-- Scripts -->
<link rel="stylesheet" href="{% static 'css/swiper-bundle.min.css' %}">
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/swiper-bundle.min.js' %}"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    new Swiper(".slide-container", {   // ✅ FIXED selector
      loop: true,
      spaceBetween: 10,
      pagination: {
        el: ".swiper-pagination",
        clickable: true
      },
      breakpoints: {
        320: { slidesPerView: 1, spaceBetween: 10 },   // mobile
        768: { slidesPerView: 2, spaceBetween: 20 },   // tablet
        1024: { slidesPerView: 3, spaceBetween: 30 }   // desktop
      }
    });
  });
</script>

{% endblock %}
