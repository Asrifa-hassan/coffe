{% extends 'header.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/blog.css' %}">
<style>
   .blog-section {
    padding: 40px 0;
    background-color: #f8f9fa;
    text-align: center;
   }
   .coffee_taital {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 0px;
      color: #242c2f;
   }
   .blog-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: 10px;
   }
   .blog-box {
      width: 30%;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
   }
   .blog-box:hover {
      transform: translateY(-5px);
   }
   .blog-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
   }
   .title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
   }
   .blog-date {
      font-size: 14px;
      color: #888;
   }
   .description {
      font-size: 14px;
      color: #666;
      text-align: center;
      height: 50px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      word-break: break-word;
      padding: 0 10px;
   }
   .read_btn a {
      display: inline-block;
      text-decoration: none;
      background: #d61818;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      font-size: 13px;
      transition: 0.3s;
   }
   .read_btn a:hover {
      background: white;
      color: black;
   }
   @media (max-width: 1024px) {
      .blog-box {
         width: 48%;
      }
   }
   @media (max-width: 768px) {
      .blog-box {
         width: 100%;
      }
   }

</style>
<body>
  <section class="blog-section">
      <div class="container">
         <div class="row">
            <div class="col-md-12">
               <h1 class="coffee_taital">Our Blog</h1>
            </div>
         </div>
         <div class="blog-container">
            {% for i in blogs %}
            <div class="blog-box">
               {% if i.image %}
                  <img src="{{ i.image.url }}" alt="Blog Image" class="blog-img">
               {% endif %}
               <h2 class="title">{{ i.title }}</h2>
               <span class="blog-date">{{ i.date }}</span>
               <p class="description">{{ i.description }}</p>
               <div class="read_btn"><a href="{% url 'blog_read' i.id %}">Read More</a></div>
            </div>
            {% endfor %}
         </div>
      </div>
   </section>

   {% include 'footer.html' %}

   <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
{% endblock %}
