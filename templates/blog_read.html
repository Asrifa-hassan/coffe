<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Blog Read</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'images/favicon.png' %}" rel="shortcut icon">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <style>
      body {
         background: #f9f9f9;
         font-family: Arial, sans-serif;
      }

      .blog {
         display: grid;
         grid-template-columns: repeat(auto-fit, minmax(450px, 1fr)); /* wider cards */
         gap: 2rem;
         margin: 40px auto;
         max-width: 1300px;
         padding: 0 20px;
         justify-items: center;
      }

      .blog-box {
         background: #fff;
         box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
         padding: 22px;
         border-radius: 0.6rem;
         display: flex;
         flex-direction: column;
         align-items: center;
         text-align: left; /* better for reading description */
         max-width: 100%; 
         transition: transform 0.2s ease-in-out;
      }

      .blog-box:hover {
         transform: translateY(-6px);
      }

      .blog-img {
         width: 100%;
         height: 260px;
         object-fit: cover;
         object-position: center;
         border-radius: 0.5rem;
         margin-bottom: 14px;
      }

      .blog-title {
         font-weight: 700;
         font-size: 1.4rem;
         color: #222;
         margin: 8px 0;
      }

      .blog-date {
         font-size: 0.9rem;
         text-transform: uppercase;
         color: #888;
         margin-bottom: 10px;
      }

      .blog-description {
         font-size: 1rem;
         line-height: 1.6rem;
         color: #444;
         margin-bottom: 14px;
         text-align: justify;
         white-space: pre-wrap; /* keeps line breaks if present */
      }

      /* Mobile tweaks */
      @media (max-width: 576px) {
         .blog {
            grid-template-columns: 1fr; /* single column on mobile */
         }
         .blog-img {
            height: 200px;
         }
         .blog-title {
            font-size: 1.2rem;
         }
      }
    </style>
</head>
<body>
   <div class="blog container">
      {% for i in blogs %}
      <div class="blog-box">
         <img src="{{ i.image.url }}" alt="{{ i.title }}" class="blog-img">
         <span class="blog-date">{{ i.date|date:"F j, Y" }}</span>
         <div class="blog-title">{{ i.title }}</div>
         <p class="blog-description">{{ i.description }}</p> <!-- full description -->
      </div>
      {% endfor %}
   </div>
</body>
</html>
