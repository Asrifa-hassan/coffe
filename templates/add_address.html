{% extends 'header.html' %}
   {% load static %}
      {% block content %}
      <link rel="stylesheet" href="{% static 'css/swiper-bundle.min.css' %}">
   <style>
      .footer_section {
        width: 100%;
        float: left;
        height: auto;
        background-color: #1d1d1d;
        background-size: 100%;
        padding: 50px 0px;
      }
      .footer_social_icon {
         width: 100%;
         margin: 0 auto;
         text-align: center;
      }
      .footer_social_icon ul {
         margin: 0px;
         padding: 0px;
         display: inline-block;
      }
      .footer_social_icon li {
          float: left;
      }
      .form-group{
          display: flex;
          width: 50%;
          margin: 0 auto;
          text-align: center;
      }
      .update_mail {
          color: #383838;
          width: 100%;
          height: 51px;
          font-size: 18px;
          padding: 10px 20px 0px 20px;
          background-color: #efefef;
          margin: 0 auto;
          justify-content: center;
          align-items: center;
          display: block;
          margin-top: 20px;
          border: 1px solid #f01c1c;
      }
      .subscribe_bt {
          width: 70px;
          float: left;
          padding-top: 20px;
      }
      .subscribe_bt a {
          width: 100%;
          float: left;
          color: #fefefd;
          font-size: 16px;
          padding: 13px 0px 14px 0px;
          background-color: #f01c1c;
          text-transform: uppercase;
          text-align: center;
      }
       .copyright_section {
           width: 100%;
           float: left;
           background-color: #f01c1c;
           height: auto;
       }
       .copyright_text {
           width: 100%;
           float: left;
           font-size: 16px;
           color: #fefefd;

           text-align: center;
          margin-left: 0px;
          font-family: 'Poppins', sans-serif;
      }
      .copyright_text a {
          color: #fefefd;
      }
      .fa {
         display: inline-block;
         font-family: FontAwesome;
         font-style: normal;
         font-weight: normal;
         line-height: 1;
         margin-top: 0px;
      }
      i.fa.fa-shopping-cart{
        font-size: 24px;
        margin-top: 0px;
      }
      .coffee_section {
         width: 100%;
         float: left;
         height:700px;
      }
      .slide-container{
         max-width: 1120px;
         width: 100%;
         padding: 40px 0;
      }
      body{
         min-height: 100vh;
         align-items: center;
         justify-content: center;
         background-color: #efefef;
      }
      .slide-content{
         margin: 0 40px;
         overflow: hidden;
         border-radius: 25px;
      }
      .card{
         border-radius: 25px;
         background-color: #fff;
      }
      .image-content,
      .card-content{
         display: flex;
         flex-direction: column;
         align-items: center;
         padding: 10px 14px;
      }
      .card-content{
         height: 300px;
      }
      .image-content{
         position: relative;
         row-gap: 5px;
         padding: 25px 0;
      }
      .overlay{
         position: absolute;
         height: 100%;
         left: 0;
         top: 0;
         width: 100%;
         background-color: #242c2f;
         border-radius: 25px 25px 0 25px;
      }
      .overlay::before,
      .overlay::after{
         content: '';
         right: 0;
         bottom: -40px;
         position: absolute;
         height: 40px;
         width: 40px;
         background-color: #242c2f;
      }
      .overlay::after{
         border-radius: 0 25px 0 0;
         background-color: #fff;
      }
      .card-image{
         position: relative;
         height: 150px;
         width: 150px;
         border-radius: 50%;
         background: #fff;
         padding: 3px;
      }
      .card-image .card-img{
         height: 100%;
         width: 100%;
         object-fit: cover;
         border-radius: 50%;
         border: 4px solid #242c2f;
      }
      .name{
         font-size: 18px;
         font-weight: 500;
         color: #333;
      }
      .description{
         font-size: 14px;
         color: #707070;
         text-align: center;
         height: 250px;
      }
      .read_bt a:hover {
      color: #fefefd;
      background-color: #242c2f;
      }
      .read_bt a {
         width: 100%;
         float: left;
         font-size: 13px;
         background-color: #242c2f;
         color: #ffffff;
         text-align: center;
         padding: 10px;
         margin-left: 10px;
         border-radius: 5px;
         text-transform: uppercase;
      }
      .swiper-pagination-bullet{
         background-color: #6e93f7;
         opacity: 1;
      }
      .swiper-pagination-bullet-active{
         background-color: #4070f4;
      }
      .footer_social_icon li a {
         float: left;
         padding: 5px 10px;
         background-color: #fff;
         color: #1d1d1d;
         border-radius: 100%;
         font-size: 19px;
         margin-right: 5px;
         width: 44px;
         text-align: center;
         margin-top: 0px;
      }
       .card-body {
            -ms-flex: 1 1 auto;
            flex: 1 1 auto;
            padding: 4em;
       }
       .slide-container {
            max-width: 1120px;
            width: 100%;
            padding: 0 0;
       }
       .button {
          border: none;
          border-radius: 20px;
          outline: 0;
          display: inline-block;
          padding: 8px;
          color: white;
          background-color: #000;
          text-align: center;
          cursor: pointer;
          width: 100%;
          font-size: 18px;
        }

        a {
          text-decoration: none;
          color: black;
        }

        h1 {
          font-size: 31px;
          text-align: center;
        }

        .button:hover, a:hover {
          opacity: 0.7;
        }
        .buttons .button{
          margin: 30px;
          border: none;
          border-radius: 50px;
        }
       table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td, .table>thead>tr>th {
          padding: 8px;
          line-height: 1.42857143;
          vertical-align: center;
          border-top: 1px solid #ddd;
       }
       * {
        box-sizing: border-box;
      }
      h2{
        text-align: center;
        font-size: 30px;
      }

      input {
        display: flex;
        width: 100%;
        height: 68px;
        margin: 10px 0px;
        padding-left: 10px;
      }
      .btn-danger {
        width: 150px;
        height: 44px;
        color: #fff;
        margin-left:400px;
        font-size: 17px;
        background-color: #038ecf;
        border-color: #038ecf;
      }
      .cart-count-badge {
         position: absolute;
         top: 22px;
         right: 156px;
         background-color: red !important;
         color: white;
         font-size: 12px;
         font-weight: bold;
         border-radius: 50%;
         padding: 2px 5px;
         min-width: 16px;
         text-align: center;
      }
   </style>
<body>
   <div class="coffee_section">
      <div class="container">
         <div class="row">
            <div class="col-md-12">
                <br>
               <h1 class="coffee_taital">Address</h1>
            </div>
         </div>
      </div>
      <div class="slide-container swiper">
         <div id="main_slider" class="slide-content">
             <div class="card mb-5 mt-5" style="max-width: 100%; padding: 50px;">
                  <form action="{% url 'add_address' %}" method="post" enctype="multipart/form-data">
                     {% csrf_token %}
                      <input type="text" id="" name="address" placeholder="Address" required>
                      <input type="text" id="" name="city" placeholder="city" required>
                      <input type="text" id="" name="Zipcode" placeholder="Zipcode">
                      <input type="text" id="" name="Land_Mark" placeholder="Land_Mark" required>
                      <input type="text" id="" name="phone_number" placeholder="Phone Number" required>
                      <button class="btn btn-round btn-danger" type="submit">Add</button>
                  </form>
             </div>
         </div>
         <div class="swiper-pagination"></div>
      </div>
   </div>
   <div class="footer_section layout_padding">
      <div class="container">
         <div class="row">
            <div class="col-md-12">
               <div class="footer_social_icon">
                  <ul>
                     <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                     <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                     <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                     <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                  </ul>
               </div>
               <div class="location_text">
                  <ul>
                     <li>
                        <a href="#">
                           <i class="fa fa-phone" aria-hidden="true"></i><span class="padding_left_10">+01 1234567890</span>
                        </a>
                     </li>
                     <li>
                        <a href="#">
                           <i class="fa fa-envelope" aria-hidden="true"></i><span class="padding_left_10">demo@gmail.com</span>
                        </a>
                     </li>
                  </ul>
               </div>
               <div class="form-group">
                  <textarea class="update_mail" placeholder="Your Email" name="Your Email"></textarea>
                  <div class="subscribe_bt"><a href="#"><i class="fa fa-arrow-right" aria-hidden="true"></i></a></div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="copyright_section">
      <div class="container">
         <div class="row">
            <div class="col-sm-12">
               <p class="copyright_text">2020 All Rights Reserved. Design by</p>
            </div>
         </div>
      </div>
   </div>
   <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
   <script src="{% static 'js/swiper-bundle.min.js' %}"></script>
   <script src="{% static 'js/script.js' %}"></script>
</body>
{% endblock %}
