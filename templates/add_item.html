<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ADD_ITEMS</title>
  <link href="{% static 'images/favicon.png' %}" rel="shortcut icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    /* Sidebar */
    .sidenav {
      background: #333;
      color: white;
      height: 100vh;
      padding-top: 19px;
      width: 250px;
      position: fixed;
      overflow-y: auto;
      transition: all 0.3s ease;
      left: 0;
      top: 0;
      z-index: 1000;
    }

    .sidenav h2 {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      margin-bottom: 20px;
    }

    .sidenav ul {
      padding: 0;
      list-style: none;
    }

    .sidenav ul li {
      padding: 12px;
    }

    .sidenav ul li a {
      text-decoration: none;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }

    .sidenav ul li a:hover,
    .sidenav ul .active a {
      background: #007bff;
      color: white;
      padding: 12px;
      border-radius: 5px;
    }

    /* Main Content */
    .main {
      margin-left: 250px;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .collapsed .sidenav {
      left: -250px;
    }

    .collapsed .main {
      margin-left: 0;
      width: 100%;
    }

    /* Toggle Button */
    .toggle-btn {
      display: none;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 20px;
      cursor: pointer;
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1100;
      border-radius: 5px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidenav {
        left: -250px;
      }
      .main {
        margin-left: 0;
        width: 100%;
      }
      .toggle-btn {
        display: block;
      }
    }

    /* Table */
    .table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .table th, .table td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .table th {
      background: #007bff;
      color: white;
      text-transform: uppercase;
    }

    .table tr:hover {
      background: #f1f1f1;
    }

    input {
      display: block;
      width: 100%;
      height: 50px;
      margin: 10px 0px;
      padding-left: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      width: 14%;
      height: 42px;
    }

    .btn-danger {
      background: #038ecf;
      color: white;
      border: none;
    }

    .btn-danger:hover {
      background: #0275a6;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #333;
      background-color: #f8f9fa;
      border: 2px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    input[type="file"]:hover {
      border-color: #007bff;
    }

    input[type="file"]:focus {
      outline: none;
      border-color: #0056b3;
      box-shadow: 0 0 5px rgba(0, 91, 187, 0.5);
    }
  </style>
</head>
<body>

  <!-- Toggle Button -->
  <button class="toggle-btn" id="toggleSidebar"><i class="fas fa-bars"></i></button>

  <div class="container-fluid">
    <div class="row content">
      <!-- Sidebar -->
      <div class="col-sm-3 sidenav">
        <h2>COFFO</h2>
        <ul class="nav nav-pills nav-stacked">
          <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
          <li class="active"><a href="{% url 'admin_products' %}">
            <i class="fas fa-shopping-bag"></i>
            <span class="nav-item">Products</span>
          </a></li>
          <li><a href="{% url 'admin_orders' %}">
            <i class="fas fa-shopping-cart"></i>
            <span class="nav-item">Order</span>
          </a></li>
          <li><a href="{% url 'notification_admin' %}">
            <i class='fas fa-bell'></i>
            <span class="nav-item">Notification</span>
          </a></li>
          <li><a href="{% url 'admin_blog' %}">
            <i class='fas fa-blog'></i>
            <span class="nav-item">Blog</span>
          </a></li>
          <li><a href="{% url 'admin_users' %}">
            <i class="fas fa-user"></i>
            <span class="nav-item">Users</span>
          </a></li>
          <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="col-sm-9 main">
        <h2>New Items</h2>
        <div class="row justify-content-center">
          <div class="box text-center" style="width: 90%;">
            <form action="{% url 'add_item' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <input type="text" name="item_name" placeholder="Item Name" required>
              <input type="text" name="item_id" placeholder="Item ID" required>
              <input type="text" name="description" placeholder="Description">
              <input type="text" name="price" placeholder="Price" required>
              <input type="file" name="image" placeholder="Choose File"><br>
              <button class="btn btn-danger" type="submit">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <div {% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {{ message }}
      </div>
    {% endfor %}
  </ul>
  {% endif %}

  <script>
    $(document).ready(function() {
      $("#toggleSidebar").click(function() {
        $("body").toggleClass("collapsed");
      });
    });
  </script>
</body>
</html>
