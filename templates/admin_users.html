<!DOCTYPE html>
  {% load static %}
<html lang="en">
<head>
  <title>ADMIN USER</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link  href="{% static 'images/favicon.png' %}" rel="shortcut icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{% static 'admin/css/style.css' %}">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    *{
      margin: 0;
      padding: 0;
      outline: none;
      border: none;
      text-decoration: none;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .sidenav {
        background: #333;
        color: white;
        height: 100vh;
        padding-top: 19px;
        position: fixed;
        width: 25%;
        overflow: auto;
    }

    .sidenav h2 {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: white;
        margin-bottom: 20px;
    }

    .sidenav ul {
        padding: 0;
        list-style: none;
    }

    .sidenav ul li {
        padding: 10px;
    }

    .sidenav ul li a {
        text-decoration: none;
        color: white;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 16px;
    }

    .sidenav ul li a:hover,
    .sidenav ul .active a {
        background: #007bff;
        color: white;
        padding: 12px;
        border-radius: 5px;
    }

    /* Main Content */
    .main {
        margin-left: 25%;
        padding: 20px;
        width: 75%;
    }
    .main-skills {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }
    .table tbody td .email span:last-child {
      font-size: 16px;
      color: rgb(0 0 0);
    }
    .table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td, .table>thead>tr>th {
      padding: 8px;
      line-height: 1.42857143;
      vertical-align: center;
      border-top: 1px solid #ddd;
    }
    .table thead.thead-primary {
      background:black;
      color: white;
      font-size: 15px;
    }
    .table>thead:first-child>tr:first-child>th {
      border-top: 0;
    }
    .table-wrap {
        overflow-x: hidden;
    }
    @media (max-width: 768px) {
        .sidenav {
            position: relative;
            height: auto;
            width: 100%;
        }
        
        .main {
            margin-left: 0;
            width: 100%;
        }

        .main-skills {
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row content">
      <div class="col-sm-3 sidenav hidden-xs">
        <h2>COFFO</h2>
        <ul class="nav nav-pills nav-stacked">
          <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
          <li><a href="{% url 'admin_products' %}">
            <i class="fas fa-shopping-bag"></i>
            <span class="nav-item">Products</span>
          </a></li>
          <li><a href="{% url 'admin_orders' %}">
            <i class="fas fa-shopping-cart"></i>
            <span class="nav-item">Order</span>
          </a></li>
          <li><a href="{% url 'notification_admin' %}">
            <i class='fas fa-bell' style='font-size:24px'></i>
            <span class="nav-item">Notification</span>
          </a></li>
          <li><a href="{% url 'admin_blog' %}">
              <i class='fas fa-blog' style='font-size:24px'></i>
              <span class="nav-item">Blog</span>
          </a></li>
          <li class="active"><a href="{% url 'admin_users' %}">
            <i class="fas fa-user"></i>
            <span class="nav-item">Users</span>
          </a></li>
          <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul><br>
      </div>
      <div class="col-sm-9 main">
        <section class="ftco-section">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-9">
                    <h1 class="h1 mb-4 text-center">User Details</h1>
                  </div>
                </div>
                <div class="table-wrap">
                  <table class="table">
                    <thead class="thead-primary">
                      <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for i in user_id %}
                      <tr class="alert" role="alert">
                        <td class="align-content-center">{{ forloop.counter }}</td>
                        <td class="align-content-center">
                          <span>{{ i.name }}</span>
                        </td>
                        <td class="align-content-center">
                          <div class="email">
                            <span>{{ i.email }}</span>
                          </div>
                        </td>
                        <td>
                          <div class="phone-no">
                              <span>{{ i.phone_number }}</span>
                          </div>
                        </td>
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="{% static 'admin/js/jquery.min.js' %}"></script>
  <script src="{% static 'admin/js/popper.js' %}"></script>
  <script src="{% static 'admin/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'admin/js/main.js' %}"></script>
</body>
</html>
