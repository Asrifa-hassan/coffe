{% include 'header.html' %}
{% load static %}
   {% block content %}
<style>
   .fa {
      display: inline-block;
      font-family: FontAwesome;
      font-style: normal;
      font-weight: normal;
      line-height: 1;
      margin-top: 0px;
   }
   i.fa.fa-shopping-cart{
      font-size: 24px;
      margin-top: 0px;
   }
   .footer_social_icon li a {
      float: left;
      padding: 5px 10px;
      background-color: #fff;
      color: #1d1d1d;
      border-radius: 100%;
      font-size: 19px;
      margin-right: 5px;
      width: 44px;
      text-align: center;
      margin-top: 0px;
   }
   .subscribe_bt a {
      width: 100%;
      float: left;
      color: #fefefd;
      font-size: 16px;
      padding: 11px 0px 9px 0px;
      background-color: #f01c1c;
      text-transform: uppercase;
      text-align: center;
   }
   .notification-badge{
      background-color: red;
      position: absolute;
      top: 22px;
      font-size: 12px;
      font-weight: bold;
      padding: 2px 5px;
      border-radius: 50%;
      min-width: 16px;
      text-align: center;
   }
   .cart-count-badge {
      position: absolute;
      top: 22px;
      right: 152px;
      background-color: red !important;
      color: white;
      font-size: 12px;
      font-weight: bold;
      border-radius: 50%;
      padding: 2px 5px;
      min-width: 16px;
      text-align: center;
   }
   .update_mail{
      height:50px !important;
   }
   .send_bt {
      width: 172px;
      height: 39px;
      background: red;
      margin: 0 auto;
      text-align: center;
      display: block;
      color: white;
   }
</style>
   <div class="contact_section layout_padding">
      <div class="container">
         <div class="row">
            <div class="col-sm-12">
               <h1 class="contact_taital">Get In Touch</h1>
            </div>
         </div>
      </div>
      <div class="container-fluid">
         <div class="contact_section_2">
            <div class="row">
               <div class="col-md-12">
                  <div class="mail_section_1">
                     <form action="{% url 'contact' %}" method="post" enctype="multipart/form-data">
                     {% csrf_token %}
                        <input type="text" class="mail_text" placeholder="Your Name"  id="name" name="name" required>
                        <input type="text" class="mail_text" placeholder="Your Email" id="email" name="email" required>
                        <input type="text" class="mail_text" placeholder="Your Phone" id="phone" name="phone"  required>
                        <input type="text" class="mail_text" placeholder="subject" id="" name="subject" required>
                        <textarea class="message-bt" placeholder="Message" rows="5" id="message" name="message" style="height: 105px;margin-top: 25px; width: 100%;"></textarea>
                        <button type="submit" class="send_bt">send</button>
                     </form>
                  </div>
               </div>
               <div class="map_main">
                  <div class="map-responsive">
                     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3895.1435507972737!2d74.99242997366314!3d12.506642724904456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba483d25c8a7d37%3A0x37a30287fb9e45!2sStack%20Technology%20Centre!5e0!3m2!1sen!2sin!4v1743067317226!5m2!1sen!2sin" width="100%" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <!-- Footer -->
   <div class="footer_section">
      <div class="container">
         <div class="footer_social_icon">
               <ul>
                  <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                  <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                  <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                  <li><a href="#"><i class="fa fa-instagram"></i></a></li>
               </ul>
         </div>
         <div class="location_text">
               <ul>
                  <li><a href="#"><i class="fa fa-phone"></i> +01 1234567890</a></li>
                  <li><a href="#"><i class="fa fa-envelope"></i> demo@gmail.com</a></li>
               </ul>
         </div>
         <textarea class="update_mail" placeholder="Your Email"></textarea>
         <div class="subscribe_bt"><a href="#"><i class="fa fa-arrow-right"></i></a></div>
      </div>
   </div>

   <div class="copyright_section">
      <div class="container">
         <p class="copyright_text">2025 All Rights Reserved. Design by <span>Your Brand</span></p>
      </div>
   </div>
   <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
   <script>
   function clearForm() {
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("subject").value = "";
        document.getElementById("message").value = "";
   }
   </script>
{% endblock %}
