<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .navbar {
            background-color: #333 !important;
        }
        .navbar-nav .nav-link {
            color: #f2f2f2 !important;
            font-size: 17px;
        }
        .navbar-nav .nav-link:hover {
            background-color: #ddd;
            color: black !important;
            border-radius: 5px;
        }
        .navbar-nav .active {
            background-color: #04AA6D;
            color: white !important;
            border-radius: 5px;
        }
        .cart-count-badge, .notification-badge {
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 50%;
            position: absolute;
            top: 0;
            right: -5px;
            color: white;
        }
        .cart-count-badge { background: red; }
        .notification-badge { background: orange; }
    </style>
</head>
<body>
<div class="header_section header_bg">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <!-- Logo -->
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'images/logo.png' %}" alt="Logo" style="height:40px;">
            </a>

            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">  <!-- right aligned always -->
                    {% if user.is_active == 1 %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user_home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'coffees' %}">Coffees</a>
                        </li>
                        <li class="nav-item position-relative">
                            <a class="nav-link" href="{% url 'cart_item' %}">
                                <i class="fa fa-shopping-cart" style="font-size:20px">
                                    <span class="cart-count-badge">{{ count }}</span>
                                </i>
                            </a>
                        </li>
                        <li class="nav-item position-relative">
                            <a class="nav-link" href="{% url 'user_notification' %}">
                                <i class="fa fa-bell" style="font-size:18px;">
                                    <span class="notification-badge">{{ notification_count }}</span>
                                </i>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-user"></i>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="{% url 'profile' %}">My Profile</a>
                                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                            </div>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'coffees' %}">Coffees</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login_page' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login_page' %}">
                                <i class="fa fa-shopping-cart" style="font-size:20px"></i>
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
