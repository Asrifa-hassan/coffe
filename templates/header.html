<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        .navbar-nav {
            width: 100%;
        }
        .navbar-nav .nav-item {
            text-align: left;
        }
        .cart-count-badge,
        .notification-badge {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            position: relative;
            top: -10px;
            left: -5px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            min-width: 120px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<div class="header_section header_bg">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'images/logo.png' %}" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    {% if user.is_active == 1 %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user_home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'coffees' %}">Coffees</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cart_item' %}">
                                <i class="fa fa-shopping-cart" style="font-size:24px;">
                                    <span class="cart-count-badge">{{ count }}</span>
                                </i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'user_notification' %}">
                                <i class="fa fa-bell" style="font-size:20px;">
                                    <span class="notification-badge">{{ notification_count }}</span>
                                </i>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#">
                                <i class="fa fa-user"></i>
                            </a>
                            <div class="dropdown-content">
                                <a href="{% url 'profile' %}">My Profile</a>
                                <a href="{% url 'logout' %}">LOGOUT</a>
                            </div>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'coffees' %}">Coffees</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login_page' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login_page' %}">
                                <i class="fa fa-shopping-cart" style="font-size:24px;"></i>
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </div>
</div>

<!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function getCartCount() {
            return parseInt(localStorage.getItem('cartCount')) || 0; // Default to 0 if no value in storage
        }
        function updateCartCount() {
            const cartCountElement = document.getElementById('cart-count');
            cartCountElement.textContent = getCartCount();
        }
        function addToCart() {
            let currentCount = getCartCount();
            currentCount++; // Increment the count
            localStorage.setItem('cartCount', currentCount); // Save updated count to localStorage
            updateCartCount(); // Reflect updated count in the navbar
        }
        document.addEventListener('DOMContentLoaded', () => {
            updateCartCount();
            const addToCartButtons = document.querySelectorAll('.add-to-cart-button');
            addToCartButtons.forEach(button => {
                button.addEventListener('click', addToCart);
            });
        });

        console.log("Current count:", currentCount);
        console.log("Cart count updated to:", getCartCount());
    </script>
</body>
</html>
